<section class="hero">
  <div class="hero-content pt-5 text-center">
    <h1>Welcome to Our Movie App</h1>
    <p class="subtitle">Millions of movies, TV shows and people to discover</p>
    <div class="search">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search movies..." />
    </div>
  </div>
</section>

<div class="movies">
  <h2>Now Playing :</h2>

  <div class="movie-list">
    @for (movie of filteredMovies; track movie.id) {
      <div class="movie-card">
        
        <div class="movie-link" (click)="goToMovieDetails(movie.id, movie.title)">
          <div class="poster-wrap">
            <img 
              [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'https://via.placeholder.com/500x750/1a1a1a/fbbf24?text=No+Image'" 
              [alt]="movie.title"
              (error)="onImageError($event)">
          </div>
          <div class="card-body">
            <h3 class="movie-title">{{ movie.title }}</h3>
            <div class="card-actions">
              <span class="rating">‚≠ê {{ movie.vote_average }}/10</span>
            </div>
          </div>
        </div>

        <button class="heart" 
                (click)="toggleWishlist(movie)" 
                [class.active]="isWishlisted(movie)" 
                aria-label="Toggle wishlist">
          <i [ngClass]="isWishlisted(movie) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
        </button>
      </div>
    }
  </div>

  <div class="pagination">
    <button class="btn" (click)="prevPage()" [disabled]="page === 1">Previous</button>
    
    <div class="page-numbers">
      @for (pageNum of getPageNumbers(); track pageNum) {
        <span class="page-number" 
              [class.active]="pageNum === page"
              (click)="goToPage(pageNum)">
          {{ pageNum }}
        </span>
      }
    </div>
    
    <button class="btn" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
  </div>
</div>
